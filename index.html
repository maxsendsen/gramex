<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Trio</title>
</head>

<body>
    <!-- logo -->
    <section class="section--top">
        <img class="section--top--logo" src="./assets/logo lysbrun 2.svg" alt="">
    </section>

    <!-- video -->
    <section class="section--video">
        <div class="section--video--wrapper">
        <iframe src="https://www.youtube.com/embed/eAR_Ff5A8Rk" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>

    <!-- beskrivelse -->
    <section class="section--beskrivelse">
        <p>The Trio er et nyt live band, som optræder live på diverse hoteller rundt om i københavn. 
            The Trio danner en helt unik lyd med deres trestemmige sange som skaber rigtig gode stemninger.</p>
    </section>
    <!-- book -->
    <section class="section--book">
        <button class="section--book--button">
            Book os
        </button>
    </section>
    <!-- footer -->
    <section class="section--social">
        <ul class="footer--nav">
            <li><a href="#"><img src="./assets/instagram guld.svg" alt=""></a></li>
            <li><a href="#"><img src="./assets/facebook guld.svg" alt=""></a></li>
            <li><a href="#"><img src="./assets/spotify guld.svg" alt=""></a></li>
        </ul>
    </section>
</body>

</html>
